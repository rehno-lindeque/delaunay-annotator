<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delaunay Editor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        segmentation-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }
        svg {
            border: 1px solid black;
        }
    </style>
</head>
<body>
  <div class="container">
    <segmentation-editor></segmentation-editor>
  </div>
  <script src="delaunay-editor.js"></script>
  <script src="annotation-toolbox.js"></script>

  <script>
    class SegmentationEditor extends HTMLElement {
      constructor() {
        super();
        this.attachShadow({ mode: 'open' });
        this.triangles = [];
        this.selectedTool = 'point'; // Default tool
        this.render();
        this.shadowRoot.querySelector('#image-url-input').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            this.loadImage();
          }
        });
        this.shadowRoot.querySelector('annotation-toolbox').addEventListener('tool-selected', (e) => {
          console.log('Selected tool:', e.detail);
          this.selectedTool = e.detail;
        });
        this.shadowRoot.querySelector('#image-url-input').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            this.loadImage();
          }
        });
        this.shadowRoot.querySelector('toolbar-component').addEventListener('tool-selected', (e) => {
          console.log('Selected tool:', e.detail);
          this.selectedTool = e.detail;
        });
      }

      loadImage() {
        const imageUrl = this.shadowRoot.querySelector('#image-url-input').value;
        const img = new Image();
        img.onload = () => {
          const width = img.width;
          const height = img.height;
          const imageContainer = this.shadowRoot.querySelector('#image-container');
          const loadedImage = this.shadowRoot.querySelector('#loaded-image');
          loadedImage.src = imageUrl;
          loadedImage.width = width;
          loadedImage.height = height;

          const delaunayEditor = document.createElement('delaunay-editor');
          delaunayEditor.setAttribute('width', width);
          delaunayEditor.setAttribute('height', height);
          delaunayEditor.style.position = 'absolute';
          delaunayEditor.style.top = '0';
          delaunayEditor.style.left = '0';
          delaunayEditor.style.zIndex = '1';

          imageContainer.appendChild(loadedImage);
          delaunayEditor.setAttribute('width', width);
          delaunayEditor.setAttribute('height', height);
          imageContainer.appendChild(delaunayEditor);
        };
        img.src = imageUrl;
      }

      render() {
        this.shadowRoot.innerHTML = `
        <style>
          annotation-toolbox {
              flex: 0 0 50px;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              background-color: #f0f0f0;
              border-right: 1px solid #ccc;
          }
          .control-bar {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
          }
          .control-bar input {
            flex: 1;
            margin-right: 10px;
          }
          .image-container {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
          }
        </style>
        <div class="control-bar">
          <input id="image-url-input" type="url" placeholder="Enter image URL" pattern="https://.*">
          <button id="render-upload">Render and Upload</button>
        </div>
        <annotation-toolbox></annotation-toolbox>
        <div id="image-container" style="position: relative;">
          <img id="loaded-image" style="position: absolute; top: 0; left: 0; z-index: 0; user-select: none;">
        </div>
        `;
      }
    }

    customElements.define('segmentation-editor', SegmentationEditor);
  </script>
</body>
</html>
