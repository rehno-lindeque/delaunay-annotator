<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delaunay Editor</title>
    <style>
        svg {
            border: 1px solid black;
        }
    </style>
</head>
<body>
  <segmentation-editor></segmentation-editor>
  <script src="delaunay-editor.js"></script>

  <script>
    class SegmentationEditor extends HTMLElement {
      constructor() {
        super();
        this.attachShadow({ mode: 'open' });
        this.points = [
          { x: 0, y: 0 },
          { x: 800, y: 0 },
          { x: 800, y: 600 },
          { x: 0, y: 600 }
        ];
        this.triangles = [];
        this.render();
      }

      render() {
        this.shadowRoot.innerHTML = `
          <div>
            <input id="color-input" type="color" value="${this.newColor}">
            <input id="image-url-input" type="url" placeholder="Enter image URL" pattern="https://.*">
            <button id="render-upload">Render and Upload</button>
          </div>
          <delaunay-editor></delaunay-editor>
        `;
      }
    }

    customElements.define('segmentation-editor', SegmentationEditor);
  </script>
</body>
</html>
